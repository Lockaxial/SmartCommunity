<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>房屋信息</title>

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />  -->
	
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!--加了下面这个才能把table显示的完整-->
	<link href="../asset/css/jquery.dataTables.min.css" rel="stylesheet">
	
	<link href="../asset/css/jquery-ui.css" rel="stylesheet">


	<link href="../asset/css/styles.css" rel="stylesheet">


</head>

<body style="padding-top: 10px;">
    <div class="container-fluid">
        <div class="panel panel-primary">
       	<div class="panel-heading text-center"><h4><b>房屋信息登记</b></h4></div>
            <div class="panel-body">
                <form class="form-horizontal" id="uploadForm" >

                     <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <label class="">楼栋号</label>
                             <select id="build" name="room.build" class="form-control input-sm">
                                <option value="pleaseSelect">---请选择---</option>
                            </select> 
							
                        </div> 

                        <div class="col-md-2 ">
                            <label class="">单元号</label>
                            <!-- <select id="decoration_unit" name="decorate.unit" class="form-control">
                                <option value="pleaseSelect">---请选择---</option>
                            </select> -->
							 <input type="text" id="unit" name="room.unit" class="form-control"
							 placeholder="输入格式：1" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div> 

                          <div class="col-md-2 ">
                            <label class="">房间号</label>
                            <!-- <select id="decoration_room" name="decorate.room" class="form-control">
                                <option value="pleaseSelect">---请选择---</option>
                            </select> --> 
							<input type="text" id="room" name="room" class="form-control"  placeholder="输入格式：101" 
							onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div> 

                    </div>
					
					<br>

					  <div class="row">

					  <div class="col-md-2 col-md-offset-1">
                            <label class="">建筑面积</label>
                            <input type="text" id="buildingarea" name="room.buildingarea" class="form-control"
							onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                       
                        <div class="col-md-2">
                            <label class="">房内面积</label>
                            <input type="text" id="innerarea" name="room.buildingarea" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
						 <div class="col-md-2">
                            <label class="">公共面积</label>
                            <input type="text" id="publicarea" name="room.buildingarea" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>

					<br>
					

						<div class="row">
							<div class="col-md-2 col-md-offset-1">
								<label class="">房屋类型</label>
								<input type="text" id="type" name="room.buildingarea" class="form-control">
							</div>
						   
							<div class="col-md-2">
								<label class="">服务对象</label>
								<input type="text" id="targetgroup" name="room.buildingarea" class="form-control" >
							</div>
							 <div class="col-md-2">
								<label class="">开始收费日期</label>
								<input type="text" id="startcharge" name="room.buildingarea" class="form-control" >
							</div>

							<div class="col-md-2">
							   <label class ="">房屋状态:</label>
								<select id ="state" name="room.state" class="form-control">
								<option value ="pelaseSelect">---请选择---</option>
								</select>
							</div>

                    </div>
									
							
									
<br>

							<div class="form-group text-center">
								<div class="row"> 
									<div class="col-md-2 col-md-offset-3">
										<input type="button" id="button_submmit" value="保存" class="btn btn-primary btn-md" >
									</div>
									<div class="col-md-2">
										<input type="reset" value="重置"class="btn btn-danger btn-md">
								</div>
								</div>
							</div>
						</form>
					 

				<div class="panel panel-info">
		        <div class="panel-heading text-center">
					   <table class="panel-heading" id="head" style="border:none">
						        <tr>
                                    <td width="90%" style="text-align:left;font-weight:bold">
                                        最近添加记录
                                    </td> 
									
									                              
                                <td >                               
                                        &nbsp; 
                                    </td>

                                    <td width="10%">                               
                                        <input id="delete_button" type="button" style="background:Crimson" class="btn btn-info btn-md" value="删除"></input>
                                    </td>
                                  
                                    <td width="10%">                 
						                <input id="submit_button" type="button"style="background:Blue" class="btn btn-info btn-md" value ="上传"></input>
                                    </td>
									
                                  
                                    <!-- <td width="10%">                               
					                    <input id="exit_button" type="button" class="btn btn-info btn-md" value ="退出"></input>
                                    </td> -->
                                </tr> 
                           </table> 
				</div>


					   <div class="form-group">
					<div class="panel-body">
						<div class="table-responsive">
							<table id="fangwuxinxi_table" class="table table-bordered table-striped table-hover tablesorter">
								<thead>
									<tr class="success">
										<th class="a">楼栋号</th>
										<th class="b">单元号</th>
										<th class="c">房间号</th>
			
										<th class="d">建筑面积</th>
										<th class="e">房内面积</th>
										<th class="f">公共面积</th>

										<th class="g">房屋类型</th>
										<th class="h">服务对象</th>
										<th class="i">开始收费日期</th>
										<th class="j">状态</th>
									</tr>
								</thead>
							<tbody id="fangwuxinxi_tablebody">
								<tr>
									<td class="a"></td>
									<td class="b"></td>
									<td class="c"></td>

									<td class="e"></td>
									<td class="f"></td>
									<td class="g"></td>

									<td class="h"></td>
									<td class="i"></td>  
									<td class="j"></td>
									<td class="j"></td>
								</tr>                               
							</tbody>
				</table>
			<ul class="pagination pull-right pagehandle" id="pagination"></ul>
		</div>  	 
	</div> 
</div>
</div>
</div>
				</div> 
			</div>     



	<script src="../asset/js/jquery-1.11.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src ="../asset/js/jquery-ui.custom.min.js"></script>
	<script src="../asset/js/constant.js"></script>
	<script src="../asset/js/table.js"></script> 
	<script src="../asset/js/getData.js"></script>
	<script src="../asset/js/jqPaginator.js"></script>

	
	<script src="../asset/js/datePicker.js"></script>
	
	
	<script src="../asset/js/constant.js"></script>		<!-- 使用constant.js -->

	<script src="../asset/js/jquery.dataTables.min.js" type="text/javascript"></script>
    
	<script src="../asset/js/house/addRoom.js" ></script>

	<!-- 
	<script type="text/javascript" src="../asset/js/serverPath.js"></script>
	<script type="text/javascript" src="../asset/js/addNotice.js"></script>
	-->

</body>

</html>

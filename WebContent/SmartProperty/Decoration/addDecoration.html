<!DOCTYPE html>
<html>
<head>
    

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>添加新装修用户</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link href="../asset/css/jquery.dataTables.min.css" rel="stylesheet">
	
	<link href="../asset/css/jquery-ui.css" rel="stylesheet">


	<link href="../asset/css/styles.css" rel="stylesheet">

        <style>
            .panel-heading {
                font-size: 21px;
            }

            .row {
                margin-top: 16px;
            }
        </style>

</head>
<body style="padding-top: 10px;">
    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading text-center"><b>添加新装修用户</b></div>
            <div class="panel-body">

                <form class="form-horizontal" id="uploadForm" >

                    <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <label class="">业主姓名</label>
                            <input type="text" id="decorate_ownername" name="decorate.ownername" class="form-control">
                        </div>
                       
                        <div class="col-md-2">
                            <label class="">联系电话</label>
                            <input type="text" id="decorate_phone" name="decorate.phone" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>


                     <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <label class="">楼栋号</label>
                            <select id="decoration_build" name="decorate.build" class="form-control">
                                <option value="">---请选择---</option>
                            </select>
                        </div> 

                        <div class="col-md-2 ">
                            <label class="">单元号</label>
                            <select id="decoration_unit" name="decorate.unit" class="form-control">
                                <option value="">---请选择---</option>
                            </select>
                        </div> 

                          <div class="col-md-2 ">
                            <label class="">房间号</label>
                            <select id="decoration_room" name="decorate.room" class="form-control">
                                <option value="">---请选择---</option>
                            </select>
                        </div> 

                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <input type="checkbox" id="isSimple" class="" name="decorate.isjianzhuang"><label class="">是否简装</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="hasProtocol" class="" name="decorate.hasdecprotocol"><label class="">是否有装修协议</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="hasForm" class="" name="decorate.hasdecform"><label class="">是否有装修申报表</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="hasClicence" class="" name="decorate.hasdeclicence"><label class="">是否签发装修许可证</label>
                        </div>
                        <div class="col-md-2">
                            <input type="checkbox" id="isComplete" name="decorate.iscomplete"><label for="fileid">是否装修完成</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <label class="">备注</label>
                            <input type="text" id="remarks" class="form-control" name="decorate.remarks">
                        </div>
                    </div>

                      <br>

                    <div class="row">
                        <div class="col-md-2 col-md-offset-4">
                            <input type="button" id="decorate_submmit" value="确定" class="btn btn-primary btn-lg">
                        </div>
                        <div class="col-md-3">
                            <input type="reset" value="重置" class="btn btn-danger btn-lg">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
   <script charset="UTF-8" src="../asset/js/jquery-1.11.1.min.js"></script>
	<script charset="UTF-8" src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../asset/js/jquery.cookie.js"></script>
	 <script src="../asset/js/jquery-ui.custom.min.js"></script>
	
	<script  src="../asset/js/constant.js"></script>		<!-- 使用constant.js -->

	<script src="../asset/js/getData.js"></script>

	<script src="../asset/js/table.js"></script> 

	<script charset="UTF-8" src="../asset/js/jquery.dataTables.min.js" type="text/javascript"></script>

  
    

	  <script charset="UTF-8" type="text/javascript" src="../asset/js/Decoration/addDecoration.js"></script>
    
</body>
</html>
